---
run_tasks: true
count_progress: true
progress_units: 1
progress_role_description: "Configuring Power Management"

# defaults file for power_management

# Hibernate settings
disable_hibernate: true
hibernate_file_size_percent: 0

# Screen saver settings
disable_screensaver: true

# Monitor timeout settings (in minutes, 0 = never)
monitor_timeout_ac: 0
monitor_timeout_dc: 0

# Power plan setting
set_high_performance: true

