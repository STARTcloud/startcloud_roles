---
-
  name: "Managing progress for {{ ansible_role_name }}"
  when: count_progress | default(false)
  block:
    -
      name: "Incrementing global progress step counter for {{ ansible_role_name }}"
      ansible.builtin.set_fact:
        global_current_progress_step: "{{ hostvars['localhost'].global_current_progress_step | default(0) | int + 1 }}"
      delegate_to: localhost
      run_once: true

    -
      name: "Including progress reporting task for {{ ansible_role_name }}"
      ansible.builtin.include_role:
        name: startcloud.startcloud_roles.progress
      vars:
        current_progress_step: "{{ hostvars['localhost'].global_current_progress_step }}"
        total_progress_steps: "{{ total_progress_steps_count }}"
        progress_description: "{{ progress_role_description | default('Processing ' + ansible_role_name) }}"

-
  name: "Block to Allow Loading of Variables without running task"
  when: run_tasks
  block:
    -
      name: "Setting up Debian Installations"
      when: "ansible_os_family == 'Debian'"
      block:
        -
          name: "Including additional vars"
          ansible.builtin.include_vars: vars/debian12.yml

        -
          name: "Gathering DEB architecture"
          ansible.builtin.command: dpkg --print-architecture
          register: deb_architecture
          changed_when: false
    
        -
          name: "Printing DEB architecture"
          ansible.builtin.debug:
            msg: "deb_architecture.stdout: {{ deb_architecture.stdout }}"
    
        -
          name: "Ensuring apt cache is updated"
          ansible.builtin.apt:
            cache_valid_time: 3600
            update_cache: true
    
        -
          name: "Upgrading all apt packages"
          ansible.builtin.apt:
            upgrade: dist
            update_cache: true
    
        -
          name: "Adding Additional Dependencies"
          ansible.builtin.apt:
            name: "{{ packages }}"
            state: present

        -
          name: "Checking if Asterisk is installed"
          ansible.builtin.stat:
            path: "{{ asterisk_config_dir }}"
          register: asterisk_bin_path

        - name: "Managing progress for {{ ansible_role_name }} - Initial Setup"
          when: count_progress | default(false)
          block:
            - name: "Incrementing global progress step counter"
              ansible.builtin.set_fact:
                global_current_progress_step: "{{ hostvars['localhost'].global_current_progress_step | default(0) | int + 1 }}"
              delegate_to: localhost
              run_once: true
            - name: "Including progress reporting task"
              ansible.builtin.include_role:
                name: startcloud.startcloud_roles.progress
              vars:
                current_progress_step: "{{ hostvars['localhost'].global_current_progress_step }}"
                total_progress_steps: "{{ total_progress_steps_count }}"
                progress_description: "{{ progress_description_step2 | default(ansible_role_name + ' - Initial Setup') }}"

        -
          name: Ensure group "asterisk" exists
          ansible.builtin.group:
            name: "{{ asterisk_group }}"
            state: present

        - 
          name: "Adding the user asterisk"
          ansible.builtin.user: 
            comment: Asterisk SIP User
            shell: /bin/bash
            name: "{{ asterisk_user }}"
            password: "{{ asterisk_user_pass | password_hash('sha512') }}"
            groups:
              - "{{ asterisk_group }}"
              - audio
              - dialout
              - "{{ service_group }}"

        -
          name: "Creating Export Directoring"
          file:
            path: /data
            state: directory
            mode: '0755'
            owner: "{{ asterisk_user }}"
            group: "{{ asterisk_group }}"
    
        -
          name: "Creating asterisk directories if they do not exist"
          ansible.builtin.file:
            path: "{{ item }}"
            state: directory
            owner: "{{ asterisk_user }}"
          with_items:
            - "{{ asterisk_source_dir }}"
            - "{{ asterisk_config_dir }}"

        -
          name: "Downloading and Extract Asterisk"
          unarchive:
            src: "{{ asterisk_package }}"
            dest: "{{ asterisk_source_dir }}"
            remote_src: yes
            list_files: yes
          register: asterisk_archive_contents

        -
          name: "Checking if Asterisk is installed"
          debug:
            msg: "Asterisk directory path is {{ asterisk_source_dir }}/{{ asterisk_archive_contents.files[0] }}, installed: {{ asterisk_bin_path.stat.exists }}"

        - name: "Managing progress for {{ ansible_role_name }} - Compiling & Installing"
          when: count_progress | default(false)
          block:
            - name: "Incrementing global progress step counter"
              ansible.builtin.set_fact:
                global_current_progress_step: "{{ hostvars['localhost'].global_current_progress_step | default(0) | int + 1 }}"
              delegate_to: localhost
              run_once: true
            - name: "Including progress reporting task"
              ansible.builtin.include_role:
                name: startcloud.startcloud_roles.progress
              vars:
                current_progress_step: "{{ hostvars['localhost'].global_current_progress_step }}"
                total_progress_steps: "{{ total_progress_steps_count }}"
                progress_description: "{{ progress_description_step3 | default(ansible_role_name + ' - Compiling & Installing') }}"

        -
          name: "Installing Asterisk Packages"
          command: "{{ item }}"
          with_items:
            - ./configure --with-jansson-bundled
            - make
            - make install
            - make config
            - make install-logrotate
            - ldconfig
          args:
            chdir: "{{ asterisk_source_dir }}/{{ asterisk_archive_contents.files[0] }}"
          async: 3600
          poll: 15
          when: asterisk_bin_path.stat.exists == False
    
        -
          name: "Changing file ownership, group and permissions"
          ansible.builtin.file:
            path: "{{ item }}"
            owner: "{{ asterisk_user }}"
            group: "{{ asterisk_group }}"
            mode: '0755'
            state: directory
            recurse: true
          loop:
            - "{{ asterisk_lib_dir }}"
            - "{{ asterisk_log_dir }}"
            - "{{ asterisk_run_dir }}"
            - "{{ asterisk_spool_dir }}"
            - "{{ asterisk_lib64_dir }}"
            - "{{ asterisk_user_lib_dir }}"
            - "{{ asterisk_config_dir }}"
      
        -
          name: "Setting Asterisk ACLs"
          file:
            path: "{{ asterisk_log_dir }}"
            state: directory
            mode: '0755'
            owner: "{{ asterisk_user }}"
            group: "{{ asterisk_group }}"

        -
          name: "Removing Asterisk init.d script"
          ansible.builtin.file:
            path: /etc/init.d/asterisk
            state: absent

        -
          name: "Copying Asterisk Templates"
          ansible.builtin.template:
            src: asterisk.service.j2
            dest: /etc/systemd/system/asterisk.service

        -
          name: "Restarting Asterisk server"
          ansible.builtin.systemd_service:
            name: asterisk.service
            state: restarted
            enabled: true
            daemon_reload: true

        -
          name: "Copying Asterisk configuration to remote"
          ansible.builtin.copy:
            src: './files/conf/'
            dest: "{{ asterisk_config_dir }}"
            owner: "{{ asterisk_user }}"
            group: "{{ asterisk_group }}"

        -
          name: "Copying Config files to Asterisk Box"
          ansible.builtin.template:
            src: 'sysconfig.sh.j2'
            dest: '/etc/default/asterisk'
            mode: "+x"
            owner: "{{ asterisk_user }}"
            group: "{{ asterisk_group }}"

        -
          name: "Loading Asterisk Security module"
          ansible.builtin.lineinfile:
            path: "{{ asterisk_config_dir }}/modules.conf"
            search_string: 'load => res_security_log.so'
            line: load => res_security_log.so

        -
          name: "Enabling Asterisk Security logs"
          ansible.builtin.lineinfile:
            path: "{{ asterisk_config_dir }}/logger.conf"
            search_string: 'security = security'
            line: security = security

        -
          name: "Copying jail.local template"
          ansible.builtin.template:
            src: asterisk.jail.local.j2
            dest: /etc/fail2ban/jail.d/asterisk.conf

        -
          name: "Starting and Enabling fail2ban"
          ansible.builtin.systemd:
            name: fail2ban
            state: restarted
            enabled: true
